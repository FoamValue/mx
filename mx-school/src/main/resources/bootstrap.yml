spring:
  application:
    name: mx-school
  cloud:
    consul:
      discovery:
        register: true
        service-name: ${spring.application.name}
        instance-id: ${spring.application.name}-${server.port}-${spring.cloud.client.ip-address}
        heartbeat:
          enabled: true
      host: localhost
      port: 8500
  main:
    web-application-type: reactive
server:
  port: 8082
feign:
  client:
    config:
      default:
        loggerLevel: full